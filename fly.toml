app = "bp-web"
primary_region = "iad"

[build]

[env]
  LEPTOS_SITE_ADDR = "0.0.0.0:8080"
  LEPTOS_SITE_ROOT = "target/site"
  DATA_DIR = "/data"
  INGESTION_INTERVAL_HOURS = "6"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[mounts]
  source = "bp_data"
  destination = "/data"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
